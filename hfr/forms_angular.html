<!DOCTYPE HTML>
<html ng-app="formApp">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="hfr.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <script src="form.js"></script>
  </head>

  <body>
    <div class="head">
        <h1>High Forest Ranch </h1>
        <h1>Architectural Control Commitee</h1>
        <h1>Fence</h1><br>
    </div>

    <div ng-controller="FormController as form_control" class="jumbotron">
      <div ng-repeat="form in form_control.formListGeneral">
        <div class="col-xs-6">
          <label>{{ form.option }}</label>
          <input type="text" class="form-control" id="{{ form.option }}" placeholder="{{ form.option }}">
        </div>
      </div>
      <div style="color: transparent;">:)</div>
    </div>
  </body>
</html>
